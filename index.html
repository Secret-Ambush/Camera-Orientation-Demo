<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Camera Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Camera Controls</h1>
  <div class="controls">
    <div class="control-group">
      <label>Heading (°)</label>
      <div class="number-control">
        <input type="number" id="pitch" min="0" max="360" value="0" disabled>
      </div>
    </div>
    
    <div class="control-group">
      <label>Pitch (°)</label>
      <div class="number-control">
        <input type="number" id="heading" min="-90" max="90" value="0" >
      </div>
    </div>
    
    <div class="control-group">
      <label>Roll (°)</label>
      <div class="number-control">
        <input type="number" id="roll" min="-180" max="180" value="0" disabled>
      </div>
    </div>
    
    <div class="control-group">
      <label>Camera Height</label>
      <div class="number-control">
        <input type="number" id="height" min="0" max="300" value="150">
      </div>
    </div>
  </div>
  <div class="scene">
    <div class="ground"></div>
    <div id="field-of-view" class="field-of-view">
      <svg width="100%" height="100%" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Define clipping path that matches the scene rounded rectangle -->
        <defs>
          <clipPath id="scene-clip">
            <rect x="0" y="0" width="600" height="400" rx="12" ry="12"/>
          </clipPath>
        </defs>
        
        <!-- Group all field of view elements and apply clipping -->
        <g clip-path="url(#scene-clip)">
          <!-- Field of view area (transparent red) -->
          <polygon id="fov-area" points="60,330 2000,-500 2000,1000" fill="rgba(255, 0, 0, 0.15)"/>
          <!-- Field of view lines extending far beyond visible area -->
          <line id="fov-line-top" x1="60" y1="330" x2="2000" y2="-500" stroke="red" stroke-width="2"/>
          <line id="fov-line-bottom" x1="60" y1="330" x2="2000" y2="1000" stroke="red" stroke-width="2"/>
        </g>
      </svg>
    </div>
    <div id="camera-emoji" class="camera-emoji">
      <svg width="80" height="50" viewBox="0 0 80 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Main camera body (rectangular, left side) -->
        <rect x="5" y="15" width="35" height="20" rx="2" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
        
        <!-- Lens assembly (center-right) -->
        <circle cx="50" cy="25" r="12" fill="#34495e" stroke="#1a252f" stroke-width="2"/>
        <circle cx="50" cy="25" r="8" fill="#1a252f"/>
        <circle cx="50" cy="25" r="5" fill="#0f1419"/>
        <circle cx="50" cy="25" r="2" fill="#ffffff" opacity="0.3"/>
        
        <!-- Upper viewfinder flap -->
        <rect x="58" y="12" width="16" height="8" rx="1" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
        <rect x="60" y="14" width="12" height="4" rx="1" fill="#0f1419"/>
        
        <!-- Lower battery/grip flap -->
        <rect x="58" y="30" width="16" height="8" rx="1" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
        
        <!-- Handle/grip on top -->
        <rect x="15" y="8" width="15" height="7" rx="3" fill="#1a252f"/>
        
        <!-- Recording indicator -->
        <circle cx="12" cy="18" r="2" fill="#e74c3c"/>
        
        <!-- Camera details -->
        <rect x="8" y="22" width="6" height="2" rx="1" fill="#7f8c8d"/>
        <rect x="8" y="26" width="4" height="2" rx="1" fill="#7f8c8d"/>
        
        <!-- Lens focus ring -->
        <circle cx="50" cy="25" r="10" fill="none" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
